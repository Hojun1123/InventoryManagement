<!DOCTYPE>
<html>
<head>
    <title>재고 관리 프로그램</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">

    <!--datepicker-->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/javascript.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="main">SJA.inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="main">메인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dailylist">당일 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory">전체 조회</a>
                </li>
                <li class="nav-item">
                    <a class="current-page-text nav-link" href="report">기간별 통계</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addMIP">MIP 추가(환경설정)</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="reload-btn" onClick="window.location.reload()">
                <img src="/static/assets/img/reload.png" alt="새로고침">
            </button>
        </div>
        <div>
            <button class="logout-btn">log out</button>
        </div>
    </div>
</nav>

<!--datepicker-->
<form class="datepicker-calendar-container">
    <div class="d-flex flex-wrap m-4">
        <div class="input-group date datepicker-calendar">
            <input type="text" class="form-control" value="" id="startDatepicker-report" autocomplete='off'>
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
        </div>
        <span>~</span>
        <div class="input-group date datepicker-calendar">
            <input type="text" class="form-control" value="" id="endDatepicker-report" autocomplete='off'>
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
        </div>
        <button type="submit" class="datepicker-btn" onclick="return CheckReportDate()">조회</button>
    </div>
</form>

<div>
    <div class="report-table-wrapper">
        {{ table|safe }}
    </div>
</div>

<script type='text/javascript'>
    $(function () {
        $('.input-group.date').datepicker({
            calendarWeeks: false,
            todayHighlight: true,
            autoclose: true,
            format: "yyyy-mm-dd",
            language: "kr",
            endDate: '0d',
            disableTouchKeyboard: false
        });
    });
</script>
</body>
</html>
