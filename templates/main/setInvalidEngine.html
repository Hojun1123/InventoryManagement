<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login-Demo</title>

    <link href="/static/css/style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {%with messages = get_flashed_messages()%}
    {%if messages %}
    <script type="text/javascript">
      alert("{{messages[0]}}");
    </script>
    {%endif%}
    {%endwith%}
    <script>
        i = 1;
        const add_input = () => {

            tmp = "ENG["+ i + "]";
            const inputData = document.getElementById("inputData");
            newDiv = document.createElement("div");
            newDiv2 = document.createElement("div");
            newDiv.innerHTML = `<input type="text" name="ENG[]" id="${tmp}" placeholder="" autofocus><label class="form-label" for="${tmp}"> 엔진을 입력해주세요</label>`;
            inputData.appendChild(newDiv)
            tmp = "EXP[" + i + "]";
            newDiv2.innerHTML = `<input type="text" name="EXP[]" id="${tmp}" placeholder="" autofocus><label class="form-label" for="${tmp}"> 사유를 입력해주세요</label>`;
            inputData.appendChild(newDiv2)
            i = i + 1
        }
    </script>
<!--login.html 에서 nav bar 제거 및 login section 높이 수정-->
<main>
    <nav class="navbar navbar-expand-md navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="main">SJA.inc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dailylist">당일 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory">전체 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report">기간별 통계</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="current-page-text  nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            데이터 설정
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item nav-dropdown-item" href="addMIP">MIP 추가</a></li>
                            <li><a class="dropdown-item nav-dropdown-item" href="setInvalidEngine">불량 엔진 추가</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" onclick="location.href='/refresh'" class="reload-btn">
                    <img src="/static/assets/img/reload.png" alt="새로고침">
                </button>
                <button class="logout-btn">log out</button>
            </div>
        </div>
    </nav>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-lg-5 text-black">

                                <form action="/setInvalidEngine" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                    <!--    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                                        <span class="h1 fw-bold mb-0">불량엔진 추가</span>
                                    </div>
                                <!-- 추가 버튼
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" onclick="add_input()">추가</button>
                                    </div>
                                -->
                                    <div id="inputData">
                                        <div class="engine-input">
                                            <input type="text" name="ENG[]" id="ENG[0]" placeholder="엔진을 입력해주세요.  ex) 259717" size=45 maxlength=6 autofocus>
                                        </div>
                                        <div class="engine-input">
                                            <input type="text" name="EXP[]" id="EXP[0]" placeholder="사유를 입력해주세요.  ex) 엔진 파손" size=45 autofocus>
                                        </div>
                                    </div>
                                    <!--<a class="small text-muted" href="#!">abc</a>-->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"  onclick="errorAlert()">저장</button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
