<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login-Demo</title>

    <link href="/static/css/style.css" rel="stylesheet"/>

</head>
<body>
    {%with messages = get_flashed_messages()%}
    {%if messages %}
    <script type="text/javascript">
      alert("{{messages[0]}}");
    </script>
    {%endif%}
    {%endwith%}
    <script>
        i = 1;
        const add_input = () => {

            tmp = "ENG["+ i + "]";
            const inputData = document.getElementById("inputData");
            newDiv = document.createElement("div");
            newDiv2 = document.createElement("div");
            newDiv.innerHTML = `<input type="text" name="ENG[]" id="${tmp}" placeholder="" autofocus><label class="form-label" for="${tmp}"> 엔진을 입력해주세요</label>`;
            inputData.appendChild(newDiv)
            tmp = "EXP[" + i + "]";
            newDiv2.innerHTML = `<input type="text" name="EXP[]" id="${tmp}" placeholder="" autofocus><label class="form-label" for="${tmp}"> 사유를 입력해주세요</label>`;
            inputData.appendChild(newDiv2)
            i = i + 1
        }
    </script>
<!--login.html 에서 nav bar 제거 및 login section 높이 수정-->
<main>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-lg-5 text-black">

                                <form action="/setInvalidEngine" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">불량엔진 추가</span>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" onclick="add_input()">추가</button>
                                    </div>

                                    <div id="inputData">
                                        <div>
                                            <input type="text" name="ENG[]" id="ENG[0]" placeholder="" autofocus>
                                            <label class="form-label" for="ENG[0]">엔진을 입력해주세요</label>
                                        </div>
                                        <div>
                                            <input type="text" name="EXP[]" id="EXP[0]" placeholder="" autofocus>
                                            <label class="form-label" for="EXP[0]">사유를 입력해주세요</label>
                                        </div>
                                    </div>
                                    <!--<a class="small text-muted" href="#!">abc</a>-->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit" onclick="errorAlert()">저장</button>
                                    </div>
                                </form>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" onclick="location.href='/main'">홈화면</button>
                                    </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
